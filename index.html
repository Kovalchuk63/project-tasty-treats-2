<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Treats</title>
    
    <script type="module" crossorigin src="/project-tasty-treats-2/assets/styles-9ba8723a.js"></script>
    <link rel="stylesheet" href="/project-tasty-treats-2/assets/styles-050e6676.css">
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <section class="filter">
        <div class="container cont-div">
          <div class="left-side">
            <div class="all-categories-card">
  <button
    class="all-categories-btn all-categories-btn-active js-all-categories-btn"
  >
    All categories
  </button>
  <div class="categories-btn-card js-categories-btn-card"></div>
</div>

            
          </div>
          <div class="right-side">
            
<section>
    <div class="container">
        <div class="search-container">
            <div class="search-box box">
                <label class="label-text">Search</label>
                <svg class="search-icon icon" width="15" height="15">
                    <use href="../sprite.svg#icon-search"></use>
                  </svg>
                 <input class="search-input border" placeholder="Enter Text"  type="text"
                 name="username">
                 <svg class="cross-icon icon" width="15" height="15">
                    <use href="../sprite.svg#icon-modal-cross"></use>
                  </svg>
            </div>
           <div class="time-box box">
                <label class="label-text">Time</label>
                <select class="time border" >
                    <option value="0">0 min</option>
                    <option value="5">5 min</option>
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="20">20 min</option>
                    <option value="25">25 min</option>
                    <option value="30">30 min</option>
                    <option value="35">35 min</option>
                    <option value="40">40 min</option>
                    <option value="45">45 min</option>
                    <option value="50">50 min</option>
                    <option value="55">55 min</option>
                    <option value="60">60 min</option>
                    <option value="65">65 min</option>
                    <option value="70">70 min</option>
                    <option value="75">75 min</option>
                    <option value="80">80 min</option>
                    <option value="85">85 min</option>
                    <option value="90">90 min</option>
                    <option value="95">95 min</option>
                    <option value="100">100 min</option>
                    <option value="105">105 min</option>
                    <option value="110">110 min</option>
                    <option value="115">115 min</option>
                    <option value="120">120 min</option>
                </select>
                <svg class="left-icon icon" width="15" height="15">
                    <use href="../sprite.svg#icon-left"></use>
                  </svg>
        
           </div>
            <div class="area-box box">
                <label class="label-text">Area</label>
                <select class="area border"></select>
                <svg class="left-icon icon" width="15" height="15">
                    <use href="../sprite.svg#icon-left"></use>
                  </svg>
            </div>
            <div class="ingredients-box box">
                <label class="label-text">Ingredients</label>
                <select class="ingredient border"></select>
                <svg class="left-icon icon" width="15" height="15">
                    <use href="../sprite.svg#icon-left"></use>
                  </svg>
            </div>
            
          
        </div>
        <div class="button-box"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M12 4L4 12" stroke="#9BB537" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4 4L12 12" stroke="#9BB537" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <button class="reset-button label-text" type="submit">
           
            Reset the filter</button>  
        </div>
        </div>
</section>
