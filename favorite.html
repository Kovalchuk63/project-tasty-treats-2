<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Treats</title>
    

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" crossorigin src="/project-tasty-treats-2/assets/favorite-c9be03f0.js"></script>
    <link rel="modulepreload" crossorigin href="/project-tasty-treats-2/assets/common-27a6581d.js">
    <link rel="stylesheet" href="/project-tasty-treats-2/assets/common-4786b160.css">
  </head>
  <body>
    <header>
      <section class="header container">
    <div class="header-container" id="header">
      <!-- Navigation -->
      <nav class="nav-header">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="./index.html" class="nav-link ">Home</a>
          </li>
          <li class="nav-item current">
            <a href="./favorite.html" class="nav-link current link">Favorites</a>
          </li>
        </ul>
      </nav>
      <!-- Logo -->
      <a href="./index.html" class="logo-header link"
        >tasty<span class="logo-color">treats.</span>
      </a>
      <div class="header-btn-box">
          <a
            data-modal-open
            class="shopping-link link"
            rel="noopener noreferrer"
            aria-label="shopping-card"
          >
            <svg class="shopping-icon" width="24" height="24">
              <use href="/project-tasty-treats-2/assets/sprite-5a36ecde.svg#icon-bag"></use>
            </svg>
          </a>
          <!-- Burger mobile -->
          <button
            class="burger-menu js-open-menu"
            type="button"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg class="burger-menu-icon" width="32" height="32">
              <use href="/project-tasty-treats-2/assets/sprite-5a36ecde.svg#icon-burger"></use>
            </svg>
          </button>
          <!-- Toggle -->
          
          <div class="theme-switcher main js-switcher">
            <input type="checkbox" class="input-switcher" id="switch" /><label
              class="input-label"
              for="switch"
              >Toggle</label
            >
          </div>
        </div>
      </nav>
    </div>
  
    <!-- Mobile window -->
  
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10
            8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0
            01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10
            4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
  
      <ul class="mobile-menu">
        <li class="nav-item-burger">
          <a class="nav-link  link" href="./index.html">Home</a>
        </li>
        <li class="nav-item-burger">
          <a href="./favorite.html" class="nav-link current link">Favorites</a>
        </li>
  
        <!-- Toggle-switch-burger -->
        <li class="theme-switcher burger">
          <input
            type="checkbox"
            class="input-switcher"
            id="mobile-switch"
          />
          <label class="input-label" for="mobile-switch"></label>
        </li>
        
      </ul>
    </div>
  </section>
  
    </header>
    <main>
      <section class="favourites">
  <div class="container">
    <div class="hero-favourites">
      <div class="hero-img js-hero-img"></div>
    </div>

    <div class="all-favourites-btn js-all-favourites-btn"></div>

    <ul class="all-favourite-cards js-all-favourite-cards"></ul>
    <div class="failure-block failure-block-hidden">
      <svg class="svg-hat">
        <use href="../sprite.svg#icon-chef-hat"></use>
      </svg>
      <p class="failure-text">
        It appears that you haven't added any recipes to your favorites yet. To
        get started, you can add recipes that you like to your favorites for
        easier access in the future.
      </p>
    </div>
  </div>
</section>

    </main>

    
  </body>
</html>
